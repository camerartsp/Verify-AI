name: Test News Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Run server
      run: |
        nohup node index.js > server.log 2>&1 &
        sleep 15 # Aguardar o servidor iniciar
        cat server.log # Mostrar logs do servidor

    - name: Test news analysis
      run: |
        response=$(curl -X POST http://localhost:3000/analyze -d "url=https://www.hardware.com.br/noticias/apple-chatgpt-sem-custos-openai.html")
        echo "Response: $response"
        if [[ "$response" != *"confi√°vel"* && "$response" != *"95%"* ]]; then
          echo "Test failed"
          exit 1
        fi