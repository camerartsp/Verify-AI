<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyAI - Detector de Notícias Falsas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    #result-source {
        display: block;
        word-break: break-all;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }

    #modal {
        display: none;
        position: fixed;
        z-index: 50;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
    }

    #modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-family: 'Arial', sans-serif;
    }

    #modal-close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    #modal-close:hover,
    #modal-close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    #full-explanation {
        margin-top: 20px;
        line-height: 1.6;
        color: #333;
    }

    #full-explanation p,
    #full-explanation ul,
    #full-explanation li {
        margin-bottom: 15px;
        line-height: 1.5;
    }

    #full-explanation ul {
        list-style-type: disc;
        padding-left: 20px;
    }
    </style>
</head>

<body class="flex flex-col w-full min-h-screen bg-gray-100 dark:bg-gray-900">
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="container mx-auto py-4 px-6 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">VerifyAI</h1>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="max-w-md w-full space-y-6">
            <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Detectar. Verificar. Confirmar.</h2>
                <p class="text-gray-600 dark:text-gray-400">
                    Identifique notícias falsas com IA. Análise rápida e verificação precisa da autenticidade das
                    informações.
                </p>
            </div>
            <div class="relative">
                <button id="analyze-btn"
                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 absolute left-4 top-1/2 -translate-y-1/2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-5 w-5 text-gray-400">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                </button>
                <div class="flex items-center bg-white dark:bg-gray-800 rounded-lg shadow-md">
                    <input id="news-input"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-12 pr-4 py-3 flex-1 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Digite a notícia para verificar" type="text" />
                    <label for="image-upload"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="h-5 w-5 text-gray-400">
                            <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                            <circle cx="9" cy="9" r="2"></circle>
                            <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                        </svg>
                    </label>
                    <input id="image-upload" type="file" accept="image/*" class="hidden" />
                    <label for="video-upload"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-r-lg cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="h-5 w-5 text-gray-400">
                            <path d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5"></path>
                            <rect x="2" y="6" width="14" height="12" rx="2"></rect>
                        </svg>
                    </label>
                    <input id="video-upload" type="file" accept="video/*" class="hidden" />
                </div>
            </div>
            <div id="result" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 space-y-4"
                style="display: none;">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-bold text-gray-900 dark:text-gray-100">Resultado da Verificação</h2>
                    <div id="credibility-badge"
                        class="bg-green-500 text-white px-3 py-1 rounded-full text-xs font-medium">Confiável</div>
                </div>
                <div class="space-y-2">
                    <p id="result-explanation" class="text-gray-700 dark:text-gray-400"></p>
                    <button id="read-more" class="text-blue-500 hover:underline" style="display: none;">Ler
                        mais</button>
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="h-5 w-5 text-gray-500 dark:text-gray-400">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
                            <path d="M2 12h20"></path>
                        </svg>
                        <span id="result-source" class="text-gray-600 dark:text-gray-400">Fonte: www.exemplo.com</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="h-5 w-5 text-green-500">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="m9 12 2 2 4-4"></path>
                        </svg>
                        <span id="result-accuracy" class="text-gray-600 dark:text-gray-400">Precisão: 95%</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal">
        <div id="modal-content">
            <span id="modal-close">&times;</span>
            <div id="full-explanation"></div>
        </div>
    </div>

    <footer class="bg-white dark:bg-gray-800 shadow-sm py-4 px-6 text-center text-gray-600 dark:text-gray-400">
        <p>Criado por Jlocked | Powered by Gemini API</p>
    </footer>

    <script>
        let uploadedImage = null;
        let uploadedVideo = null;

        document.getElementById('image-upload').addEventListener('change', (event) => {
            uploadedImage = event.target.files[0];
            document.getElementById('news-input').placeholder = "Imagem selecionada: " + uploadedImage.name;
        });

        document.getElementById('video-upload').addEventListener('change', (event) => {
            uploadedVideo = event.target.files[0];
            document.getElementById('news-input').placeholder = "Vídeo selecionado: " + uploadedVideo.name;
        });

        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const input = document.getElementById('news-input').value;

            if (!input && !uploadedImage && !uploadedVideo) {
                alert('Por favor, insira um texto, imagem ou vídeo para analisar.');
                return;
            }

            const formData = new FormData();
            if (input) formData.append('text', input);
            if (uploadedImage) formData.append('image', uploadedImage);
            if (uploadedVideo) formData.append('video', uploadedVideo);

            try {
                const response = await fetch('/analisar', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Falha na análise');
                }

                const result = await response.json();

                const explanationElement = document.getElementById('result-explanation');
                const readMoreButton = document.getElementById('read-more');
                const fullExplanationElement = document.getElementById('full-explanation');

                const formattedExplanation = `
            <p>O artigo do Estadão sobre o cientista que tentou dar um golpe na OpenAI aparenta ser <strong>altamente confiável</strong>. A pontuação alta se justifica pelos seguintes fatores:</p>
            <ul>
                <li><strong>Fonte Confiável:</strong> O Estadão é um veículo de mídia tradicional com uma longa história de reportagem precisa e imparcial no Brasil.</li>
                <li><strong>Fontes Citadas:</strong> O artigo cita diretamente o The Information, um site de notícias respeitado na área de tecnologia, e inclui links para as fontes originais. Essa prática aumenta a transparência e permite a verificação das informações.</li>
                <li><strong>Tom Neutro:</strong> A linguagem utilizada é objetiva e neutra, sem apresentar um viés claro a favor ou contra o cientista ou a OpenAI. O artigo apresenta os fatos de forma concisa e evita o uso de linguagem sensacionalista.</li>
                <li><strong>Contexto Completo:</strong> O artigo fornece um contexto adequado sobre a história do cientista, mencionando sua tentativa anterior de prejudicar a OpenAI e sua nova empreitada no campo da inteligência artificial.</li>
            </ul>
            <p><strong>Pontos a serem considerados:</strong></p>
            <ul>
                <li>Embora a fonte seja confiável, seria ideal a inclusão de outras fontes independentes para corroborar as informações e oferecer uma gama maior de perspectivas.</li>
                <li>A ausência de comentários de outros especialistas em IA ou da própria OpenAI poderia enriquecer a análise do caso.</li>
            </ul>
            <p><strong>Em resumo:</strong> O artigo do Estadão apresenta fortes indicadores de credibilidade, incluindo uma fonte confiável, citações diretas, linguagem neutra e contexto completo. A pontuação de 90 reflete a alta probabilidade de que as informações apresentadas sejam precisas e confiáveis.</p>
        `;

                explanationElement.innerHTML = formattedExplanation;
                fullExplanationElement.innerHTML = formattedExplanation;

                const explanationLines = explanationElement.innerHTML.split(/<br>|<\/p>|<\/li>/).length;

                if (explanationLines > 2) {
                    explanationElement.innerHTML = formattedExplanation.split(/<br>|<\/p>|<\/li>/).slice(0, 2).join(' ') + '...';
                    readMoreButton.style.display = 'inline';
                } else {
                    readMoreButton.style.display = 'none';
                }

                document.getElementById('result').style.display = 'block';
                document.getElementById('result-source').textContent = `Fonte: ${truncateUrl(input)}`;
                document.getElementById('result-accuracy').textContent = `Precisão: ${result.pontuacaoCredibilidade}%`;

                const credibilityBadge = document.getElementById('credibility-badge');
                if (result.eConfiavel) {
                    credibilityBadge.textContent = 'Confiável';
                    credibilityBadge.classList.remove('bg-red-500');
                    credibilityBadge.classList.add('bg-green-500');
                } else {
                    credibilityBadge.textContent = 'Não confiável';
                    credibilityBadge.classList.remove('bg-green-500');
                    credibilityBadge.classList.add('bg-red-500');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao analisar a notícia. Por favor, tente novamente.');
            }
        });

        function truncateUrl(url) {
            const maxLength = 30;
            if (url.length <= maxLength) {
                return url;
            }
            const start = url.slice(0, 15);
            const end = url.slice(-15);
            return `${start}...${end}`;
        }

        document.getElementById('read-more').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'block';
        });

        document.getElementById('modal-close').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        });
    </script>
</body>

</html>
